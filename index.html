<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 密码验证层 -->
    <div id="password-layer" class="password-layer">
        <div class="password-box">
            <h2>🎂 生日相册 🎂</h2>
            <input type="password" id="password-input" placeholder="请输入密码查看">
            <button onclick="checkAccess()">进入相册</button>
            <p id="password-error" class="password-error"></p>
        </div>
    </div>

    <!-- 主内容区域（初始隐藏） -->
    <div id="main-content" class="container" style="display: none;">
        <div class="birthday-card">
            <h1>生日快乐！</h1>
            
            <!-- 轮播图容器 -->
            <div class="slideshow-container">
                <div id="slides-container"></div>
                <a class="prev" onclick="changeSlide(-1)">❮</a>
                <a class="next" onclick="changeSlide(1)">❯</a>
                <div class="slide-number"></div>
                <!-- 添加全屏按钮 -->
                <div class="fullscreen-btn" onclick="toggleFullscreen()">⛶</div>
            </div>
            
            <div class="cake">
                <div class="plate"></div>
                <div class="layer"></div>
                <div class="icing"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            
            <div class="message">
                <p>愿你的生日充满欢乐和惊喜！</p>
                <p>愿所有美好都与你相伴！</p>
            </div>
        </div>
    </div>
    <canvas id="fireworks"></canvas>
    <script src="./script.js"></script>
</body>
</html>
