<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <h1>生日快乐！</h1>
            
            <!-- 添加轮播图容器 -->
            <div class="slideshow-container">
                <div class="slides fade">
                    <img src="./images/1.jpg" alt="生日照片1">
                </div>
                <div class="slides fade">
                    <img src="./images/2.jpg" alt="生日照片2">
                </div>
                <div class="slides fade">
                    <img src="./images/3.jpg" alt="生日照片3">
                </div>
                <!-- 添加前后按钮 -->
                <a class="prev" onclick="changeSlide(-1)">❮</a>
                <a class="next" onclick="changeSlide(1)">❯</a>
            </div>
            
            <div class="cake">
                <div class="plate"></div>
                <div class="layer"></div>
                <div class="icing"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            
            <div class="message">
                <p>愿你的生日充满欢乐和惊喜！</p>
                <p>愿所有美好都与你相伴！</p>
            </div>
        </div>
    </div>
    <canvas id="fireworks"></canvas>
    <script src="./script.js"></script>
</body>
</html>
